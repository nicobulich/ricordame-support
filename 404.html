<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <script>
    (function () {
      var path = window.location.pathname;
      var idx = path.lastIndexOf('/404.html');
      var basePath = idx > -1 ? path.slice(0, idx) : '';
      var target = basePath + '/?p=' + encodeURIComponent(path + window.location.search + window.location.hash);
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  Redirecting…
</body>
</html>
